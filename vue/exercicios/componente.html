<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
<div id="app">
    <saudacao nome="Luccas"></saudacao>
    <saudacao nome="Bruno"></saudacao>
</div>
    <script>
        Vue.component('saudacao', {
            props: ['nome'],
            template: `
                <div>Bom Dia {{nome}}!</div>
            `
        })

        new Vue({
            el:'#app'
        })

    </script>
</body>
</html>
