<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector {
            color: #fff;
            font-size: 30px;
            text-align: center;
            border:solid 5px navy;
            font-family: Helvetica, sans-serif;
            width: calc(100% - 30px);
            background-color: rgb(34, 153, 189);
        }
        /* Pseudo Classe */
        .selector:hover {
            background-color: orangered;
        }
        /* Pseudo Elemento */
        .selector::first-letter {
            font-size: 60px;
            font-weight: bold;
        }
    </style>
</head>

</html>
